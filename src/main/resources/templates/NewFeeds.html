<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/script.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Blogger website template</title>
</head>
<body>
<header>
    <div class="header-menu-position">
        <nav class="left-menu">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">All themes</a>
        </nav>

        <nav class="left-menu-hamburger">
            <a href="#">☰</a>
        </nav>

        <div class="right-menu">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</header>
<hr/>

<main>
    <div class="main-title">
        <h1>BLOG APPLICATION</h1>
        <h2>Optional blog description</h2>
    </div>
    <article>
        <div class="article-content">
            <p class="article-date">Sunday, September, 17, 2023</p>
        </div>
    </article>
    <div class="about-aside">
        <div class="aside-links">
            <div>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <!-- Button để mở modal -->
    <button data-toggle="modal" data-target="#myModal" class="cssbuttons-io-button">
        <svg height="25" width="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"></path></svg>
        <span>Add Post</span>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Đặt nội dung của form vào đây -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <input type="text" class="form-control" id="content" placeholder="Enter content">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Enter description">
                        </div>
                        <!-- Thêm các trường khác tại đây -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</main>
<div class="container">
    <div  style="margin: 10px" th:each="posts: ${posts}" class="card">
        <div class="card-body">
            <div class="d-flex">
                <img src="https://via.placeholder.com/48" alt="User Avatar" class="rounded-circle me-3" width="48" height="48">
                <div>
                    <h5 class="card-title mb-0"  th:text="${posts.title}"/>
                    <p class="card-text text-muted" th:text="${posts.description}"/>
                </div>
            </div>

            <p class="card-text mt-3"  th:text="${posts.content}"/>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <button class="btn btn-outline-primary"><i class="bi bi-heart"></i> Like</button>
                <button class="btn btn-outline-secondary"><i class="bi bi-chat"></i> Comment</button>
                <button class="btn btn-outline-danger"><i class="bi bi-trash"></i> Delete</button>
            </div>
        </div>
    </div>

    <!-- Phân trang -->
    <nav aria-label="...">
        <ul style="padding-left: 13px" class="pagination">
            <li class="page-item">
                <a class="page-link" th:href="@{/newfeeds}" tabindex="totalPages - 1">Previous</a>
            </li>
            <li class="page-item" th:each="pageNo : ${#numbers.sequence(1, totalPages - 1)}">
                <a class="page-link" th:href="@{/newfeeds/?pageNo=__${pageNo}__}"
                   th:class="${pageNo == currentPage} ? 'active page-link' : 'page-link'">
                    <span th:text="${pageNo}"></span>
                    <span th:if="${pageNo == currentPage}" class="sr-only"></span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/newfeeds/?pageNo=__${totalPages - 1}__}">Next</a>
            </li>
        </ul>
    </nav>
<div>
    <span th:text="${totalPages}">  is toltal dfasdfasfasdf</span>
</div>
</div>
<footer>
    <div class="copyright-part">
        <p>&copy;Fat tries to create websites 2023</p>
    </div>
</footer>

<style>
    body {
        margin: auto;
        padding: 0;
        max-width: 950px;
        font-family: 'Roboto Condensed', sans-serif;
    }

    .header-menu-position {
        display: flex;
        flex-direction: row;
        height: 50px;
        align-items: center;
    }

    nav.left-menu {
        display: flex;
        flex: 1;
        justify-content: space-around;
    }

    .left-menu-hamburger {
        display: none;

    }

    .left-menu-hamburger a {
        font-size: 1.5em;
        padding: 10px;
        color: #787878;
        text-decoration: none;
    }

    .right-menu {
        display: flex;
        flex: 1;
        justify-content: flex-end;
    }

    .right-menu a {
        padding: 7px;
        text-decoration: none;
        color: #787878;
        align-self: center;
    }

    .right-menu a:hover,
    .links-icons a:hover,
    .aside-links a:hover,
    .left-menu a:hover  {
        color: #a8bff0;
    }

    .left-menu a {
        text-decoration: none;
        color: #787878;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 15px;
        align-self: center;
    }

    .main-title h1 {
        font-family: 'Kaushan Script', cursive;
        text-align: center;
        letter-spacing: 2px;
        font-size: 3.5em;
        color: #333e55;
        margin: 30px 0 0 0;
    }

    .main-title h2 {
        text-align: center;
        text-transform: uppercase;
        font-weight: lighter;
        letter-spacing: 1px;
        font-size: 1.1em;
        margin: 0 0 20px 0;
        color: #383737;
    }

    .main-articles {
        display: flex;
        flex-direction: row;
        margin-top: 50px;
    }

    .article-image-round {
        flex: 1;
        margin: 0 10px;
    }

    .article-image-round img {
        position: relative;
        width: 100%;
        border-radius: 50%;
    }


    .article-image-round a {
        text-decoration: none;
    }

    .article-image-round h3 {
        text-align: center;
        color: #383737;
        font-weight: bold;
        font-size: 20px;
    }

    .article-aside-flex {
        display: flex;
    }

    .article-column {
        flex-direction: column;
        flex: 3;
        margin-right: 10px;
    }

    aside {
        flex-direction: column;
        flex: 1;
        margin-left: 10px;
    }

    article h2 {
        text-align: center;
        font-size: 30px;
        font-weight: 300;
        color: #383737;
        margin-bottom: 0;
    }

    p.article-date {
        text-align: center;
        font-size: 12px;
        font-weight: lighter;
        color: #807d7d;
        text-transform: uppercase;
        margin-top: 3px;
    }

    .article-content img {
        width: 100%;
    }

    p.article-text {
        color: #3d3b3b;
        letter-spacing: 2px;
        line-height: 25px;
    }

    .read-more-button {
        display: flex;
        justify-content: center;
    }

    .read-more-button button {
        background-color: #a8bff0;
        color: white;
        text-transform: uppercase;
        font-size: 12px;
        padding: 5px 10px;
        border-radius: 50px 50px;
        letter-spacing: 2px;
    }

    .comment-label-share {
        display: flex;
        flex-direction: row;
    }

    .comment-label {
        display: flex;
        flex: 1;
        justify-content: flex-start;
    }

    .share-article {
        display: flex;
        flex: 1;
        justify-content: flex-end;
        align-items: baseline;
    }

    .links-icons a,
    .aside-links a {
        padding: 5px;
        color: #787878;
        font-size: 1.2em;
    }

    .share-article p,
    .comment-label p {
        padding-right: 15px;
        text-align: center;
        opacity: 0.5;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-size: 1.1em;
        font-weight: lighter;
        color: #807d7d;
    }

    .about-aside h2,
    .aside-links h2 {
        text-align: center;
        font-size: 20px;
        font-weight: 500;
        color: #252525;
        text-transform: uppercase;
    }

    .about-aside p,
    footer p  {
        text-align: left;
        letter-spacing: 2px;
        line-height: 20px;
        color: #3d3b3b;
    }

    .aside-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 20px;
    }

    .about-aside img {
        width: 100%;
    }

    hr {
        border-color: #c7c4c4;
        opacity: 0.2;
    }

    footer .copyright-part {
        font-size: 12px;
    }

    @media screen and (max-width: 576px) {
        nav.left-menu {
            display: none;
        }

        .left-menu-hamburger {
            display: block;
        }

        .main-articles {
            flex-direction: column;
            align-items: center;
        }

        .article-image-round {
            margin: 0 15px;
        }

        .article-image-round img {
            border-radius: 0;
        }

        .article-aside-flex {
            flex-direction: column;
        }

        .article-column {
            margin: 0 15px;
        }

        .share-article p {
            display: none;
        }

        .share-article {
            align-items: center;
        }

        aside {
            margin-left: 0;
        }

        .about-aside {
            margin: 0 15px;
        }

        footer {
            margin: 0 15px;
        }
    }

    .cssbuttons-io-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: .2em;
        font-family: inherit;
        font-weight: 600;
        font-size: 16px;
        padding: 5px;
        color: white;
        background: linear-gradient(0deg, rgb(0, 150, 60), rgb(100, 250, 150));
        border: none;
        outline: none;
        border-bottom: 3px solid rgb(0, 130, 40);
        box-shadow: 0 .5em .5em -.4em rgb(0, 0, 0, .5);
        letter-spacing: 0.08em;
        border-radius: 15em;
        cursor: pointer;
        transition: .5s;
    }

    .cssbuttons-io-button:hover {
        filter: brightness(1.2);
        color: rgb(0, 0, 0, .5);
    }

    .cssbuttons-io-button:active {
        transition: 0s;
        transform: rotate(-10deg);
    }
    #exampleModalLabel {
        padding: 10px;
        background: linear-gradient(0deg, rgb(0, 150, 60), rgb(100, 250, 150));
        font-weight: bold;
        color: white;
        text-align: center;
    }
</style>

</body>
</html>
